
plugins {
    id 'java-library'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

group = 'wcyoung'
version = '0.9.0.SNAPSHOT'

repositories {
    jcenter()
}

def libVer = [
    tomcatDbcp: '8.5.49'
]

dependencies {
    implementation group: "org.apache.tomcat", name: "tomcat-dbcp", version: "${libVer.tomcatDbcp}"
}

jar {
    baseName = "${rootProject.group}-${rootProject.name}"
}
